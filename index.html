<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
	<title>Carrusel JS</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<div class="carrusel center">
		<div data-slide="0" class="carrusel-contenido activo w-100">
			<img class="w-60" src="https://dummyimage.com/600x400/585/fff" alt="imagen1">
		</div>
		<div data-slide="1" class="carrusel-contenido">
			<img class="w-60" src="https://dummyimage.com/600x400/565/fff" alt="imagen2">
		</div>
		<div data-slide="2" class="carrusel-contenido">
			<img class="w-60" src="https://dummyimage.com/600x400/545/fff" alt="imagen3">
		</div>
		<div data-slide="3" class="carrusel-contenido">
			<img class="w-60" src="https://dummyimage.com/600x400/525/fff" alt="imagen4">
		</div>
	</div>
	<div class="controles center">
		<a href="#" class="previo">&#60;</a>
		<button type="button" data-target ="0" class="control dot seleccionado"></button>
		<button type="button" data-target ="1" class="control dot"></button>
		<button type="button" data-target ="2" class="control dot"></button>
		<button type="button" data-target ="3" class="control dot"></button>
		<a href="#" class="sig">&#62;</a>
	</div>

	<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
